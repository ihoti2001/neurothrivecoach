<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Neuro Thrive Coach - ADHD Coaching</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#338173",
                        "primary-dark": "#2a6b60",
                        "background-light": "#fffaf6",
                        "background-dark": "#111c21",
                        "text-main": "#000000",
                        "text-light": "#000000",
                        "text-muted": "#000000",
                        "text-muted-light": "#000000",
                        "text-muted-dark": "#ffffff",
                        "text-sub": "#000000",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e2730",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    animation: {
                        'slide-in': 'slideIn 0.2s ease-out forwards',
                    },
                    keyframes: {
                        slideIn: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            /* Prevent layout shifts */
            display: inline-block;
            vertical-align: middle; 
            line-height: 1;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: #475569;
        }
        /* Hide scrollbar for time slot container but keep functionality if needed, 
           though user preference is usually visible scrollbar */
        .time-slot-container::-webkit-scrollbar {
            width: 6px;
        }
    </style>
<script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

}
</script>
</head>
